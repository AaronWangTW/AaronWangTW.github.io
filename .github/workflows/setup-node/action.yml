name: setup-node
description: "Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧"

inputs:
  working-directory:   # <-- NEW input for directory, default to '.'
    description: 'Working directory where package.json is located'
    required: false
    default: '.'

runs:
  using: "composite"
  steps:
    - name: Setup Node.js ⚙️
      uses: actions/setup-node@v4
      with:
        node-version: 20
      working-directory: ${{ inputs.working-directory }}   # <-- run in specified dir

    - name: Cache dependencies ⚡
      id: cache_dependencies
      uses: actions/cache@v3
      with:
        path: ${{ inputs.working-directory }}/node_modules    # <-- cache node_modules in working dir
        key: node-modules-${{ hashFiles(format('{0}/package-lock.json', inputs.working-directory)) }}  # <-- cache key based on lockfile in working dir

    - name: Install dependencies 🔧
      shell: bash
      if: steps.cache_dependencies.outputs.cache-hit != 'true'
      run: npm ci
      working-directory: ${{ inputs.working-directory }}     # <-- run npm ci in working dir